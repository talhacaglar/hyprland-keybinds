# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = brave

bindd = SUPER, return, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify spotify --force-device-scale-factor=1.25
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, B, Passwords, exec, uwsm-app -- bitwarden-desktop
bind = SUPER, Z, exec, grim -g "$(slurp)" - | wl-copy
bind = SUPER, L, exec, hyprlock
bindd = SUPER SHIFT, N, Notion, exec, uwsm-app -- notion-app

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, G, Gemini, exec, brave-webapp "https://gemini.google.com"
bindd = SUPER, A, ChatGPT, exec, brave-webapp "https://chatgpt.com/"
bindd = SUPER SHIFT, A, Grok, exec, brave-webapp "https://grok.com"
bindd = SUPER SHIFT, A, Notion, exec,  "https://grok.com"
bindd = SUPER, C, Calendar, exec, brave-webapp "https://calendar.google.com/calendar"
bindd = SUPER, E, Email, exec, brave-webapp "http://gmail.com"
bindd = SUPER SHIFT, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, K, Kairu, exec, brave-webapp "https://kairu.app/focushttps://kairu.app/focus"

